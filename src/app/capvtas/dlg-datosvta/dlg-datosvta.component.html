<div mat-dialog-content>
    <form #formularioCliente="ngForm" (ngSubmit)="formularioEnviado()">
        <div class="row">
            <div class="input-group half-width">
                <div class="input-group half-width">
                    <label for="codigo">Codigo</label>
                    <input [disabled]="codigodisabled" type="text" name="codigo" 
                    (blur)="buscarcliente()"
                    id="codigo" [(ngModel)]="numcli_z">
                </div>

            </div>
        </div>

        <div name="datoscliente">
            <div class="row" *ngIf="!canledisabled">
                <div class="input-group half-width">
                    <label for="codigo">Enganche</label>
                    <input disabled="true" type="number" name="enganche" id="enganche" size="10" 
                    (blur)="calcu_precio_lista()" [(ngModel)]="nvocli.enganche">
    
                </div>
            </div>

            <div>
                <mat-card>
                    <mat-card-title>Nombre del Cliente</mat-card-title>
                    <div class="row">
                      <div class="input-group half-width">
                        <label for="appat">Apellido Paterno</label>
                        <input type="text" name="appat" id="appat" [(ngModel)]="nvocli.appat" 
                               oninput="this.value = this.value.toUpperCase()">
                      </div>
                      <div class="input-group half-width">
                        <label for="apmat">Apellido Materno</label>
                        <input type="text" name="apmat" id="apmat" [(ngModel)]="nvocli.apmat" 
                               oninput="this.value = this.value.toUpperCase()">
                      </div>
                    </div>
                    
                    <div class="row">
                      <div class="input-group half-width">
                        <label for="nombre1">Nombre1</label>
                        <input type="text" name="nombre1" id="nombre1" [(ngModel)]="nvocli.nompil1"
                               oninput="this.value = this.value.toUpperCase()">
                      </div>
                      <div class="input-group half-width">
                        <label for="nombre2">Nombre2</label>
                        <input type="text" name="nombre2" id="nombre2" [(ngModel)]="nvocli.nompil2"
                               oninput="this.value = this.value.toUpperCase()">
                      </div>
                    </div>
                  </mat-card>
                  
                  <mat-card>
                    <mat-card-title>Direccion del Cliente</mat-card-title>
                    <div class="row">
                      <div class="input-group half-width">
                        <label for="calle">Calle y Cruzamientos</label>
                        <input type="text" name="calle" id="calle" [(ngModel)]="nvocli.calle"
                               oninput="this.value = this.value.toUpperCase()">
                      </div>
                      <div class="input-group half-width">
                        <label for="predio">Num.Predio</label>
                        <input type="text" name="predio" id="predio" [(ngModel)]="nvocli.numpred"
                               oninput="this.value = this.value.toUpperCase()">
                      </div>
                    </div>
                    
                    <div class="row">
                      <div class="input-group half-width">
                        <label for="colonia">Colonia</label>
                        <input type="text" name="colonia" id="colonia" [(ngModel)]="nvocli.colonia" 
                               oninput="this.value = this.value.toUpperCase()">
                      </div>
                      <div class="input-group half-width">
                        <label for="codpost">Codigo Postal</label>
                        <input type="text" name="codpost" id="codpost" [(ngModel)]="nvocli.codpost"
                               oninput="this.value = this.value.toUpperCase()">
                      </div>
                    </div>
                    
                    <div class="row">
                      <div class="input-group half-width">
                        <label for="poblacion">Poblacion</label>
                        <select name="poblacion" id="poblacion" value="{{nvocli.poblac}}" 
                                [(ngModel)]="nvocli.poblac">
                          <option *ngFor="let mipoblacs of poblaciones" value="{{mipoblacs.ciudad}}"
                                  [selected]="nvocli.poblac == mipoblacs.ciudad">
                            {{mipoblacs.ciudad}}
                          </option>
                        </select>
                      </div>
                      <div class="input-group half-width">
                        <label for="emailcli">Email Cliente</label>
                        <input type="text" name="emailcli" id="emailcli" [(ngModel)]="nvocli.email">
                      </div>
                    </div>
                  </mat-card>
                  
                  <mat-card *ngIf="conaval">
                    <mat-card-title>Datos del Aval</mat-card-title>
                    <div class="row">
                      <div class="input-group half-width">
                        <label for="appataval">Apellido Paterno</label>
                        <input type="text" name="appataval" id="appataval" [(ngModel)]="nvoaval.appat" 
                               oninput="this.value = this.value.toUpperCase()">
                      </div>
                      <div class="input-group half-width">
                        <label for="apmataval">Apellido Materno</label>
                        <input type="text" name="apmataval" id="apmataval" [(ngModel)]="nvoaval.apmat" 
                               oninput="this.value = this.value.toUpperCase()">
                      </div>
                    </div>
                    
                    <div class="row">
                      <div class="input-group half-width">
                        <label for="nombre1aval">Nombre1</label>
                        <input type="text" name="nombre1aval" id="nombre1aval" [(ngModel)]="nvoaval.nompil1"
                               oninput="this.value = this.value.toUpperCase()">
                      </div>
                      <div class="input-group half-width">
                        <label for="nombre2aval">Nombre2</label>
                        <input type="text" name="nombre2aval" id="nombre2aval" [(ngModel)]="nvoaval.nompil2"
                               oninput="this.value = this.value.toUpperCase()">
                      </div>
                    </div>
                    
                    <div class="row">
                      <div class="input-group half-width">
                        <label for="dir1aval">Direccion</label>
                        <input type="text" name="dir1aval" id="dir1aval" [(ngModel)]="nvoaval.dirav1"
                               oninput="this.value = this.value.toUpperCase()">
                      </div>
                      <div class="input-group half-width">
                        <label for="dir2aval">Direccion 2</label>
                        <input type="text" name="dir2aval" id="dir2aval" [(ngModel)]="nvoaval.dirav2"
                               oninput="this.value = this.value.toUpperCase()">
                      </div>
                    </div>
                  </mat-card>
                  
                  <mat-card>
                    <div class="row">
                      <div class="input-group half-width">
                        <label for="jefgpo">Entregado Por</label>
                        <select name="jefgpo" id="jefgpo" value="{{nvocli.promotor}}" 
                                [(ngModel)]="nvocli.promotor">
                          <option *ngFor="let mipromo of promotor" value="{{mipromo.cvepromo}}"
                                  [selected]="nvocli.promotor == mipromo.cvepromo">
                            {{mipromo.cvepromo}} {{mipromo.nombre}}
                          </option>
                        </select>
                      </div>
                      <div class="quarter-width-container">
                        <div class="input-group">
                          <label for="comjef">Comision Promotor</label>
                          <input type="number" name="comjef" id="comjef" [(ngModel)]="nvocli.comisionprom">
                        </div>
                        <div class="input-group">
                          <label for="fpagcom">Fecha Pago Comision</label>
                          <input type="text" name="fpagcom" id="fpagcom" [(ngModel)]="nvocli.pgocom">
                        </div>
                      </div>
                    </div>
                  </mat-card>                
            </div>
    
        </div>    
    </form>
    </div>
    <div mat-dialog-actions>
        <div  style="display: flex; justify-content: flex-end;">
        <button mat-raised-button  style="margin-right: 5px;" color="warn" (click)="closeno()">Cancelar</button>
        <button mat-raised-button  color="primary"   (click)="closeyes()">Aceptar</button>
    </div>
    </div>
