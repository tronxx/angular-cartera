<div mat-dialog-content>
    <h1>Proporcione el password y presione Enter</h1> <br>
    <div style="display: flex; justify-content: space-around; justify-items: center; width: 100%;">
        <label style="width: 20%;" for="password">Contrase√±a:</label>
        <input style="width: 80%;" type="text" id="password" (change)="verfica_password()" 
        [(ngModel)]="password_z">
    </div>
    <label *ngIf="debug" >{{cadena_z}} </label> 
    
</div>
<div mat-dialog-actions style="display: flex; justify-content: space-around; justify-items: center;">
    <button mat-raised-button style="margin-right: 5px;"  color="warn" (click)="closeno()">Cancelar</button>
    <button mat-raised-button  color="primary"  [disabled]="!pwdcorrecto_z" (click)="closeyes()">Aceptar</button>
</div>
