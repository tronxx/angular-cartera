<div mat-dialog-content>
    <h1>Seleccione la Carta que desea Imprimir</h1>
    <div >
        <label for="">Carta</label>
        <select name="carta" id="carta" value="{{codcarta}}"
          [(ngModel)]= "codcarta" >
          <option *ngFor="let micarta of cartas" value="{{micarta.archivo}}"
            [selected]="codcarta == micarta.archivo">
            {{micarta.descripcion}}
         </option>
        </select>
    
    </div>
    <div >
        <label for="codigo">Codigo del Cliente</label>
        <input type="text" [(ngModel)]="codigo">
    </div>
</div>
<div mat-dialog-actions style="display: flex; justify-content: space-around; justify-items: center;">
    <button mat-raised-button style="margin-right: 5px;"  color="warn" (click)="closeno()">Cancelar</button>
    <button mat-raised-button  color="primary"   (click)="closeyes()">Aceptar</button>
</div>
